<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="name-screen">
    <h1>Welcome to the Quiz</h1>
    <input type="text" id="name-input" placeholder="Enter your name">
    <button id="start-quiz">Start Quiz</button>
</div>

<div class="quiz-container" style="display:none;">
    <h2 class="question"></h2>
    <div class="answers">
        <button class="answer">Answer 1</button>
        <button class="answer">Answer 2</button>
        <button class="answer">Answer 3</button>
    </div>
    <div class="progress">
        <span class="progress-text"></span>
        <div class="progress-bar"></div>
    </div>
    <button class="submit">Submit</button>
    <button class="finish">Finish</button>
</div>

<footer>
    <p>
        <a href="https://github.com/cancel-cloud" target="_blank">Visit my GitHub</a>
        <br>
        Page loading time: <span id="loading-time">0</span> ms
    </p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<script src="script.js"></script>
</body>
</html>
